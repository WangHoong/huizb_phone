
        <header>
            <a href="#/login"><div id="special" class="previous"></div></a>
            <div class="register">注 册</div>

          <a href="javascript:void(0);">
             <div class="next"  ng-click="submitForm(form.$valid)">下一步</div>
           </a>
        </header>
        <div class="register-content">
            <form  name='form'  novalidate>
                <li>
                  <input class="number" id="account" name="account" type="text" placeholder="请输入手机号码" ng-model="account" required/>
                </li>
                <div ng-show="form.$submitted || form.account.$touched">
                  <div ng-show="form.account.$error.required" class="error-input">请输入手机号</div>
                </div>
                <li class="verify">
                    <input class="code" type="text" name='captcha' placeholder="请输入验证码" ng-model="captcha" required />
                    <input class="gain" id="getCode" type="button" value="获取验证码" />
                    <input class="gain" id="getVoice" type="button" value="获取语音" />
                </li>
                <div ng-show="form.$submitted || form.captcha.$touched">
                  <div ng-show="form.captcha.$error.required" class="error-input">请输入验证码</div>
                </div>

                <li>
                  <input class="password" name="password" type="password"  ng-model="password" placeholder="请输入密码" required/>
                 </li>
                 <div ng-show="form.$submitted || form.password.$touched">
                   <div ng-show="form.password.$error.required" class="error-input">请输入密码</div>
                 </div>

            </form>
        </div>
